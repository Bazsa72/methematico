<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Mathematico</title>
</head>
<body>
    <div id="counter">
        <input type="button" id="draw" value="Draw a card!">
        <p id="score"></p>
        <p id="current"></p>
        <p id="deck">Cards remaining: 25</p>
    </div>
    <div id="table">
        <div>
            <div class="square empty"></div>
            <div id="1" class="square space clickable"></div>
            <div id="2" class="square space clickable"></div>
            <div id="3" class="square space clickable"></div>
            <div id="4" class="square space clickable"></div>
            <div id="5" class="square space clickable"></div>
            <div id="row-1" class="square faded"></div>
        </div>
        <div>
            <div class="square empty"></div>
            <div id="6" class="square space clickable"></div>
            <div id="7" class="square space clickable"></div>
            <div id="8" class="square space clickable"></div>
            <div id="9" class="square space clickable"></div>
            <div id="10" class="square space clickable"></div>
            <div id="row-2" class="square faded"></div>
        </div>
        <div>
            <div class="square empty"></div>
            <div id="11" class="square space clickable"></div>
            <div id="12" class="square space clickable"></div>
            <div id="13" class="square space clickable"></div>
            <div id="14" class="square space clickable"></div>
            <div id="15" class="square space clickable"></div>
            <div id="row-3" class="square faded"></div>
        </div>
        <div>
            <div class="square empty"></div>
            <div id="16" class="square space clickable"></div>
            <div id="17" class="square space clickable"></div>
            <div id="18" class="square space clickable"></div>
            <div id="19" class="square space clickable"></div>
            <div id="20" class="square space clickable"></div>
            <div id="row-4" class="square faded"></div>
        </div>
        <div>
            <div class="square empty"></div>
            <div id="21" class="square space clickable"></div>
            <div id="22" class="square space clickable"></div>
            <div id="23" class="square space clickable"></div>
            <div id="24" class="square space clickable"></div>
            <div id="25" class="square space clickable"></div>
            <div id="row-5" class="square faded"></div>
        </div>
        <div>
            <div id="dia-r" class="square faded"></div>
            <div id="col-1" class="square faded"></div>
            <div id="col-2" class="square faded"></div>
            <div id="col-3" class="square faded"></div>
            <div id="col-4" class="square faded"></div>
            <div id="col-5" class="square faded"></div>
            <div id="dia-l" class="square faded"></div>
        </div>
    </div>
</body>
</html>
